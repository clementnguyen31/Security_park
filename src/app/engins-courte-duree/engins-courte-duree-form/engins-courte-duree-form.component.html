<h2 class="text-center">Modifier un engin</h2>
<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="IdEngin" [value]="enginService.formDataEngins.IdEngin">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="matricule">Matricule</label>
            <input name="Matricule" id="matricule" #Matricule="ngModel" [(ngModel)]="enginService.formDataEngins.Matricule" class="form-control" placeholder="Matricule" required>
        </div>
        <div class="form-group col-md-4">
            <label for="numeroserie">Numéro de série</label>
            <input name="NumSerie" id="numeroserie" #NumSerie="ngModel" [(ngModel)]="enginService.formDataEngins.NumSerie" class="form-control" placeholder="Numéro de série" required>
        </div>
        <div class="form-group col-md-4">
            <label for="marque">Marque</label>
            <input name="Marque" id="marque" #Marque="ngModel" [(ngModel)]="enginService.formDataEngins.Marque" class="form-control" placeholder="Marque" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="typeengin">Type de l'engin</label>
            <input name="TypeEngin" id="typeengin" #TypeEngin="ngModel" [(ngModel)]="enginService.formDataEngins.TypeEngin" class="form-control" placeholder="Type de l'engin" required>
        </div>
        <div class="form-group col-md-4">
            <label for="typebatterie">Type de batterie</label>
            <input name="TypeBatterie" id="typebatterie" #TypeBatterie="ngModel" [(ngModel)]="enginService.formDataEngins.TypeBatterie" class="form-control" placeholder="Type de batterie" required>
        </div>
        <div class="form-group col-md-4">
            <label for="typecontrat">Type de contrat</label>
            <select class="form-control" id="typecontrat" #TypeContrat="ngModel" [(ngModel)]="enginService.formDataEngins.TypeContrat" class="form-control">
                <option>LCD</option>
                <option>LLD</option>
              </select>
        </div>
    </div>
    <div class="form-row">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-group">
                <label for="declarerentrerSelect">Déclaré rentré ?</label>
                <select class="form-control" name="EstDeclareRentre" #EstDeclareRentre="ngModel" [(ngModel)]="enginService.formDataEngins.EstDeclareRentre" id="declarerentrerSelect">
                    <option [ngValue]="true">Oui</option>
                    <option [ngValue]="false">Non</option>
                  </select>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="DateDeclarationEntree">Date déclaration entrée</label>
            <input id="DateDeclarationEntree" type="datetime-local" name="DateDeclarationEntree" #DateDeclarationEntree="ngModel" [(ngModel)]="enginService.formDataEngins.DateDeclarationEntree" class="form-control" required>
        </div>
    </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label for="declarersortieSelect">Déclaré sortie ?</label>
                    <select class="form-control" name="EstDeclareSortie" #EstDeclareSortie="ngModel" [(ngModel)]="enginService.formDataEngins.EstDeclareSortie" id="declarersortieSelect">
                        <option [ngValue]="true">Oui</option>
                        <option [ngValue]="false">Non</option>
                      </select>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="DateDeclarationSortie">Date déclaration sortie</label>
                <input id="DateDeclarationSortie" type="datetime-local" name="DateDeclarationEntree" #DateDeclarationSortie="ngModel" [(ngModel)]="enginService.formDataEngins.DateDeclarationSortie" class="form-control" required>
            </div>
        </div>
    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="DateCirculation">Date de circulation</label>
            <input id="DateCirculation" type="datetime-local" name="DateCirculation" #DateCirculation="ngModel" [(ngModel)]="enginService.formDataEngins.DateCirculation" class="form-control" required>
        </div>
        <button class="form-group col-md-2 btn btn-primary" type="submit">Valider</button>
        <button class="form-group col-md-2 btn btn-secondary" (click)="onClose()" type="button">Fermer</button>
    </div>
</form>
