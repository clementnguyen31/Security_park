<h1 class="text-center font-weight-bold">Ajouter / Modifier une réparation (non liée à une VGP)</h1>
<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="IdEngin" #IdEngin="ngModel"
        [(ngModel)]="reparationNonVgpService.formDataReparationNonVgp.IdEngin">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="PrestataireVerfifcation">Prestataire</label>
            <select id="PrestataireVerfifcation" name="PrestataireVerification" #PrestataireVerification="ngModel"
                [(ngModel)]="reparationNonVgpService.formDataReparationNonVgp.PrestataireVerification" class="form-control"
                placeholder="Prestataire de vérification">
                <option value="" disabled>Choisissez un prestataire</option>
                <option value="Bureau Veritas">Bastide</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="DateDevis">Date du devis</label>
            <input id="DateDevis" name="DateDevis" type="date" #DateDevis="ngModel"
                [(ngModel)]="reparationNonVgpService.formDataReparationNonVgp.DateDevis" class="form-control"
                placeholder="Date de devis">
        </div>
        <div class="form-group col-md-4">
            <label for="DateDemandeReponse">Date de demande de réponse</label>
            <input id="DateDemandeReponse" name="DateDemandeResponse" type="date" #DateDemandeResponse="ngModel"
                [(ngModel)]="reparationNonVgpService.formDataReparationNonVgp.DateDemandeResponse" class="form-control"
                placeholder="Date de demande de réponse">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="TypeIntervention">Type d'intervention</label>
            <input id="TypeIntervention" name="TypeIntervention" #TypeIntervention="ngModel"
                [(ngModel)]="reparationNonVgpService.formDataReparationNonVgp.TypeIntervention" class="form-control"
                placeholder="Type d'intervention">
        </div>
        <div class="form-group col-md-3">
            <label for="MontantDevis">Montant du devis</label>
            <input id="MontantDevis" name="MontantDevis" #MontantDevis="ngModel"
                [(ngModel)]="reparationNonVgpService.formDataReparationNonVgp.MontantDevis" class="form-control"
                placeholder="Montant du devis">
        </div>
        <div class="form-group col-md-3">
            <label for="DateValidationDevis">Date de validation de devis</label>
            <input id="DateValidationDevis" name="DateValidationDevis" type="date" #DateValidationDevis="ngModel"
                [(ngModel)]="reparationNonVgpService.formDataReparationNonVgp.DateValidationDevis" class="form-control"
                placeholder="Date de validation de devis">
        </div>
        <div class="form-group col-md-3">
            <label for="DateTravauxConformite">Date des travaux</label>
            <input id="DateTravauxConformite" name="DateTravauxConformite" type="date" #DateTravauxConformite="ngModel"
                [(ngModel)]="reparationNonVgpService.formDataReparationNonVgp.DateTravauxConformite" class="form-control"
                placeholder="Date des travaux de conformités">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="DateFacture">Date de la facture</label>
            <input id="DateFacture" name="DateFacture" type="date" #DateFacture="ngModel"
                [(ngModel)]="reparationNonVgpService.formDataReparationNonVgp.DateFacture" class="form-control"
                placeholder="Date de la facture">
        </div>
        <div class="form-group col-md-4">
            <label for="MontantFacture">Montant de la facture</label>
            <input id="MontantFacture" name="MontantFacture" #MontantFacture="ngModel"
                [(ngModel)]="reparationNonVgpService.formDataReparationNonVgp.MontantFacture" class="form-control"
                placeholder="Montant de la facture">
        </div>
        <div class="form-group col-md-4">
            <label for="DateValidationFacture">Date de la validation de la facture</label>
            <input id="DateValidationFacture" name="DateValidationFacture" type="date" #DateValidationFacture="ngModel"
                [(ngModel)]="reparationNonVgpService.formDataReparationNonVgp.DateValidationFacture" class="form-control"
                placeholder="Date de la validation de la facture">
        </div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" style="margin-right: 0.5em;">Valider</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">Fermer</button>
    </div>
</form>
