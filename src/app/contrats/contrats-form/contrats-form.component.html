<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input name="DureeContrat" #DureeContrat="ngModel" [(ngModel)]="service.formDataContrat.DureeContrat" class="form-control" placeholder="Durée du contrat">
            </div>
            <div class="form-group">
                <input name="DateFinContrat" type="datetime-local" #DateFinContrat="ngModel" [(ngModel)]="service.formDataContrat.DateFinContrat" class="form-control" placeholder="Date de fin de contrat">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input name="DateEntree" type="datetime-local" #DateEntree="ngModel" [(ngModel)]="service.formDataContrat.DateEntree" class="form-control" placeholder="Date d'entrée">
            </div>
            <div class="form-group">
                <input name="PrixLoyer" #PrixLoyer="ngModel" [(ngModel)]="service.formDataContrat.PrixLoyer" class="form-control" placeholder="Prix du loyer">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input name="LieuUtilisation" #LieuUtilisation="ngModel" [(ngModel)]="service.formDataContrat.LieuUtilisation" class="form-control" placeholder="Lieu d'utilisation">
            </div>
            <div class="form-group">
                <input name="DateSignatureIrrijardin" type="datetime-local" #DateSignatureIrrijardin="ngModel" [(ngModel)]="service.formDataContrat.DateSignatureIrrijardin" class="form-control" placeholder="Date de signature Irrijardin">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input name="NumContrat" #NumContrat="ngModel" [(ngModel)]="service.formDataContrat.NumContrat" class="form-control" placeholder="Numéro de contrat">
            </div>
            <div class="form-group">
                <input name="PrestataireLocation" #PrestataireLocation="ngModel" [(ngModel)]="service.formDataContrat.PrestataireLocation" class="form-control" placeholder="Prestataire de location">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input name="TypeEngin" #TypeEngin="ngModel" [(ngModel)]="service.formDataContrat.TypeEngin" class="form-control" placeholder="Type d'engin">
            </div>
            <div class="form-group">
                <input name="DateSignaturePrestataire" type="datetime-local" #DateSignaturePrestataire="ngModel" [(ngModel)]="service.formDataContrat.DateSignaturePrestataire" class="form-control" placeholder="Date de signature prestataire">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input name="DateCirculation" type="datetime-local" #DateCirculation="ngModel" [(ngModel)]="service.formDataContrat.DateCirculation" class="form-control" placeholder="Date de 1ère circulation">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Valider</button>
                <button type="button" class="btn btn-outline-dark">Fermer</button>
            </div>
        </div>
    </div>

</form>
