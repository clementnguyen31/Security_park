<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center font-weight-bold">Echeancier de facturation</h1>
        </div>
        <div class="col-md-12">
            <form #formEcheancier="ngForm" (submit)="onSubmitEcheancier(formEcheancier)">
                <input type="hidden" name="IdEcheancier" #IdEcheancier="ngModel"
                    [(ngModel)]="echeancierService.formDataEcheancier.IdEcheancier">
                <input type="hidden" name="IdEngin" #IdEngin="ngModel"
                    [(ngModel)]="echeancierService.formDataEcheancier.IdEngin" class="form-control">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="dateecheancier">Date</label>
                        <input type="date" id="dateecheancier" name="DateEcheancier" #DateEcheancier="ngModel"
                            [(ngModel)]="echeancierService.formDataEcheancier.DateEcheancier" class="form-control"
                            required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="montant">Montant</label>
                        <input name="Montant" id="montant" #Montant="ngModel"
                            [(ngModel)]="echeancierService.formDataEcheancier.Montant" class="form-control"
                            placeholder="Montant" required>
                    </div>
                </div>
                <div class="form-row">
                    <button class="form-group col-md-2 btn btn-primary" type="submit">Ajouter</button>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Matricule</td>
                        <td>Date</td>
                        <td>Montant</td>
                        <td>Lieu d'utilisation</td>
                        <td>Date de début de contrat</td>
                        <td>Durée du contrat</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ech of echeanciersByIdEngin">
                        <td>{{ech.Matricule}}</td>
                        <td>{{ech.DateEcheancier | date:'MM/yyyy' }}</td>
                        <td>{{ech.Montant}} €</td>
                        <td>{{ech.LieuUtilisation}}</td>
                        <td>{{ech.DateDebutContrat | date:'MM/yyyy'}}</td>
                        <td>{{ech.DureeContrat}} mois</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
